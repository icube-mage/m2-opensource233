<div class="input-group">
    <span class="input-group-button">
        <button type="button" click="decreaseQty" class="button-decrease">
            <span class="button-icon">-</span>
        </button>
    </span>
    <input data-bind="value: qty(), attr: {'data-validate': getDataValidator(), 'title': $t('Qty')}"
           type="number"
           name="qty"
           id="qty"
           maxlength="12"
           class="input-group-input" />
    <span class="input-group-button">
        <button type="button" click="increaseQty" class="button-increase">
            <span class="button-icon">+</span>
        </button>
    </span>
</div>
